<h2>{{entry.title}}</h2>
<figure>
    <img src="{{entry.photo}}" />
    <figcaption>{{entry.description}}</figcaption>
</figure>
<div class="actions">
    <button type="button" (click)="isLiked = !isLiked"  [ngClass]="{liked: isLiked}">‚ù§</button>
    <button type="button" (click)="isCommentsDisplayed = !isCommentsDisplayed">Comments ({{entry.comments.length}})</button>
</div>
<div class="comments" *ngIf="isCommentsDisplayed">
    <div class="comment" *ngFor="let comment of entry.comments">
        <p>
            <strong>{{comment.name}}</strong> {{comment.comment}}
        </p>
    </div>
    <app-entry-comment-form (onCommentAdded)="onCommentAddedReceiver($event)" [entryId]="entry.id"></app-entry-comment-form>
</div>
